    <script>
        // Get references to the UX and Design links and the project groups
        const uxLink = document.getElementById('ux-link');
        const designLink = document.getElementById('design-link');
        const uxProjects = document.querySelectorAll('.ux-projects');
        const designProjects = document.querySelectorAll('.design-projects');
        
        // Function to set opacity based on the active state
        function setOpacityBasedOnState() {
            if (isUXActive) {
                uxProjects.forEach(project => project.style.opacity = '1');
                designProjects.forEach(project => project.style.opacity = '0.35');
            } else if (isDesignActive) {
                uxProjects.forEach(project => project.style.opacity = '0.35');
                designProjects.forEach(project => project.style.opacity = '1');
            } else {
                // If neither UX nor Design is active, reset to default
                uxProjects.forEach(project => project.style.opacity = '1');
                designProjects.forEach(project => project.style.opacity = '1');
            }
        }
        
        // Function to get the value of the 'show' query parameter from the URL
        function getQueryParamValue(parameterName) {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            return urlParams.get(parameterName);
        }
        
        // Check the 'show' query parameter and set the active state accordingly
        const showParam = getQueryParamValue('show');
        if (showParam === 'ux') {
            isUXActive = true;
            isDesignActive = false;
        } else if (showParam === 'design') {
            isUXActive = false;
            isDesignActive = true;
        }
        
        // Function to toggle the active state for UX projects
        function toggleUXState(event) {
            event.preventDefault(); // Prevent the default link behavior
            if (isUXActive) {
                isUXActive = false;
            } else {
                isUXActive = true;
                isDesignActive = false; // Turn off Design when UX is active
            }
            setOpacityBasedOnState();
        }
        
        // Function to toggle the active state for Design projects
        function toggleDesignState(event) {
            event.preventDefault(); // Prevent the default link behavior
            if (isDesignActive) {
                isDesignActive = false;
            } else {
                isDesignActive = true;
                isUXActive = false; // Turn off UX when Design is active
            }
            setOpacityBasedOnState();
        }
        
        // Add click event listeners to the UX and Design links
        uxLink.addEventListener('click', toggleUXState);
        designLink.addEventListener('click', toggleDesignState);
        
        // Call the function to set opacity based on the initial state when the page loads
        setOpacityBasedOnState();
        </script>
