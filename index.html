    <script>
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const popOutNav = document.querySelector('.pop-out-nav');
        const container = document.querySelector('.container');
        const dot = document.querySelector('.dot');

        hamburgerMenu.addEventListener('click', () => {
            if (hamburgerMenu.style.right === '0px') {
                hamburgerMenu.style.right = '250px';
                popOutNav.style.right = '0';
                container.style.opacity = '0.2';
                container.style.filter = 'blur(5px)';
                container.style.pointerEvents = 'none';
                container.style.overflow = 'hidden';
                dot.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.1)';
                popOutNav.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.1)';
            } else {
                hamburgerMenu.style.right = '0';
                popOutNav.style.right = '-250px';
                container.style.opacity = '1';
                container.style.filter = 'blur(0)';
                container.style.pointerEvents = 'auto';
                container.style.overflow = 'visible';
                dot.style.boxShadow = 'none';
                popOutNav.style.boxShadow = 'none';
            }
        });
    </script>
